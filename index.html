<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f3bda5e226.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <div class="text-field">
            <h2>Online Keyboard </h2>
            <input type="text" onclick="disable()" class="input" id="text" placeholder="Type here...">
        </div><br>

        <div class=" buttons">
            <div class="rowOne">
                <button>~</button>
                <button>!</button>
                <button>#</button>
                <button>$</button>
                <button>%</button>
                <button>^</button>
                <button>&</button>
                <button>*</button>
                <button>(</button>
                <button>)</button>
                <button>-</button>
                <button>+</button>
                <button>=</button>
                <button class="Backspace">backspace</button>
            </div>
            <div class="rowTwo">
                <button class="one">`</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>{</button>
                <button>}</button>
                <button class="two">|</button>
            </div>
            <div class="rowThree">
            <button class="Tab">tab</button>
            <button>q</button>
            <button>w</button>
            <button>e</button>
            <button>r</button>
            <button>t</button>
            <button>y</button>
            <button>u</button>
            <button>i</button>
            <button>o</button>
            <button>p</button>
            <button>[</button>
            <button>]</button>
            <button>\</button>
        </div>
        <div class="rowFour">

            <button id="caps" class="capsLock">capslock</button>
            <button>a</button>
            <button>s</button>
            <button>d</button>
            <button>f</button>
            <button>g</button>
            <button>h</button>
            <button>j</button>
            <button>k</button>
            <button>l</button>
            <button>:</button>
            <button>"</button>
            <button>'</button>
            <button class="Enter">enter</button>

        </div>
        <div class="rowFive">

            <button cLASS="Shift">shift</button>
            <button>z</button>
            <button>x</button>
            <button>c</button>
            <button>v</button>
            <button>b</button>
            <button>n</button>
            <button>m</button>
            <button><</button>
            <button>></button>
            <button>?</button>
            <button>,</button>
            <button>.</button>
            <button>shift</button>           
        </div>
        <div class="rowSix">
            <button>@</button>
            <button>.com</button>
            <button class="space">space</button>
            <button>delete</button>
            <button class="voice" id="voice"><i class="fa-solid fa-microphone"></i></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
